<html lang="en">

        <header class="header">

                <div class="header_inner">
                    <div class="header_logo">
                        <a class="my_icon" href="index.html"><i class="fas fa-sliders-h"></i></a>
                        SoundWave
                    </div>
                    <div class="nav">
                        <a class="nav_link" href="discover.html">Discover</a>
                        <a class="nav_link" href="join.html">Join</a>
                    </div>
                </div>
